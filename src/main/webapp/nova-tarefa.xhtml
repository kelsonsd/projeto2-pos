<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Criar Tarefa"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{tarefaMB.tarefa.nome}" title="Nome" />
                    
                    <p:outputLabel value="Descrição" for="descricao" />
                    <p:inputTextarea id="descricao" value="#{tarefaMB.tarefa.descricao}" autoResize="true" title="Descrição" />                    

                    <p:outputLabel value="Data limite execução" for="dataLimiteExecucao" />
                    <p:calendar id="dataLimiteExecucao" value="#{tarefaMB.tarefa.dataLimiteExecucao}" pattern="dd/MM/yyyy" showOn="button" title="Data limite execução" />                    

                    <p:outputLabel value="Prioridade" for="prioridade" />
                    <p:selectOneRadio id="prioridade" value="#{tarefaMB.tarefa.prioridade}">
                        <f:selectItem itemLabel="Baixa" itemValue="Baixa" />
                        <f:selectItem itemLabel="Média" itemValue="Média" />
                        <f:selectItem itemLabel="Alta" itemValue="Alta" />
                    </p:selectOneRadio>
                    
                    <p:outputLabel value="Responsável" for="responsavel" />
                    <p:inputText id="responsavel" value="#{tarefaMB.responsavel.name}" disabled="true" title="Responsável" />
                    
                    <p:outputLabel value="Criador" for="criador" />
                    <p:inputText id="criador" value="#{tarefaMB.criador.name}" disabled="true" title="Criador" />

                    <p:commandButton value="Criar" action="#{tarefaMB.salvarTarefa()}" icon="ui-icon-check" title="Criar" />
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
