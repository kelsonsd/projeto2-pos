<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>       
        <f:view>
            <h:form>
                <h1><h:outputText value="Tarefa"/></h1>
                <p:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.nome}" title="Nome"/>
                    
                    <h:outputText value="Descricao:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.descricao}" title="Descricao"/>
                    
                    <h:outputText value="DataCriacao:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.dataCriacao}" title="DataCriacao">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="DataLimiteExecucao:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.dataLimiteExecucao}" title="DataLimiteExecucao">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="DataExecucao:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.dataExecucao}" title="DataExecucao">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                                        
                    <h:outputText value="Prioridade:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.prioridade}" title="Prioridade"/>                    
                    
                    <h:outputText value="Status:"/>
                    <h:outputText value="#{tarefaMB.tarefaTemp.status}" title="Status"/>                                   
                    
                    <p:commandButton value="Finalizar Tarefa" action="#{tarefaMB.finalizarTarefa()}" icon="ui-icon-check" title="Finalizar Tarefa" />
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
