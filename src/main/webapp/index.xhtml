<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>  
        <h:form>
            <p:dataTable id="friends" var="friend" value="#{dtPaginatorView.friends}" paginator="true" rows="8"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,30">
                
                <p:column width="50">
                    <img src="#{friend.picture.url}"/>
                </p:column>

                <p:column sortBy="#{friend.name}" >
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{friend.name}" />
                </p:column>

                <p:column>                
                    <p:commandButton action="#{tarefaMB.criarTarefa(friend)}" value="Criar Tarefa"/>
                     
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
